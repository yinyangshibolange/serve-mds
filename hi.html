<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="common.css">
</head>

<body>
 <div class="hi-container">
  {%logo_src_start
   if(logo_src) {
    return `
     <div class="logo">
      <img src="${logo_src}">
     </div>
    `
   } else {
    return ""
   }
   end_logo_src%}

  <div class="app_name">{{app_name}}</div>
  <form action="/pass" class="auth_form">
   <div class="form_item_pass">
    <label for="password">密码</label>
    <input id="password" name="password" placeholder="请输入密码">
   </div>
   <button class="submit" type="submit">提交</button>
  </form>
 </div>
</body>

</html>
